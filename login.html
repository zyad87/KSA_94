<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللعبة - تسجيل الدخول</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="d-flex justify-content-center align-items-center bg-light vh-100">

    <div class="container">
        <!-- الشعار -->


        <div class="login-form card shadow-lg">
            <div class="logo">
                <img src="./assets/images/log.png" alt="شعار اللعبة">
            </div>            
            <!-- نموذج تسجيل الدخول -->
            <form id="login-form">
                <!-- البريد الإلكتروني -->
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
                    <div id="email-error" class="error-message">الرجاء إدخال بريد إلكتروني صحيح.</div>
                </div>

                <!-- كلمة المرور -->
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    <div id="password-error" class="error-message">الرجاء إدخال كلمة مرور صحيحة.</div>
                </div>

                <!-- زر تسجيل الدخول -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success"><i class="fa fa-sign-in-alt"></i> تسجيل الدخول</button>
                </div>
                
                <!-- رابط تسجيل جديد -->
                <div class="text-center mt-3">
                    <a href="./index.html" class="text-success">تسجيل جديد</a>
                </div>
                
            </form>

            <!-- منطقة عرض الأخطاء -->
            <div id="error-message" class="error-message text-center mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/log.js"></script>
</body>
</html>
