<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللعبة - تسجيل</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Animate.css -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="d-flex justify-content-center align-items-center bg-light vh-100">

    <div style="width: 50%;">
        <!-- إضافة شعار اللعبة -->

        

        <div class="card p-4 shadow-lg  ">
            <div class="text-center mb-4">
                <img src="./assets/images/log.png" alt="شعار اللعبة" style="width: 150px;">
            </div>
            <!-- عرض زر "ابدأ اللعب" ورابط تسجيل الدخول -->
            <div id="initial-step" class="text-center">
                <button class="start-button btn btn-success btn-lg mb-3" id="start-game-btn"><i class="fa fa-play"></i> ابدأ اللعب</button>
                <a href="./login.html" class="login-link text-success fs-5"><i class="fa fa-sign-in-alt"></i> تسجيل الدخول</a>
                <hr>
                <a href="./leaderboard.html" class="login-link text-success fs-6 " style="font-weight: bold;">قائمة المتصدرين </a>
            </div>

            <!-- نموذج التسجيل -->
            <form id="signup-form" style="display: none;">
                <!-- اسم المستخدم -->
                <div id="step1" class="mb-3">
                    <label for="username" class="form-label">قم بإنشاء اسم المستخدم</label>
                    <div class="input-group">
                        <input type="text" id="username" class="form-control" placeholder="اسم المستخدم" pattern=".{5,}" requiredb >
                        <span class="input-group-text bg-success text-white c-form__nextIcon" id="next-step-1"><i class="fa fa-arrow-right"></i></span>
                    </div>
                    <div id="username-error" class="text-danger" style="display:none;">اسم المستخدم يجب أن يحتوي على أكثر من 5 أحرف.</div>
                </div>

                <!-- البريد الإلكتروني -->
                <div id="step2" class="mb-3 animate__animated" style="display: none;">
                    <label for="femail" class="form-label">ما هو بريدك الإلكتروني؟</label>
                    <div class="input-group">
                        <input type="email" id="femail" class="form-control" placeholder="البريد الإلكتروني" required>
                        <span class="input-group-text bg-success text-white c-form__nextIcon" id="next-step-2"><i class="fa fa-arrow-right"></i></span>
                    </div>
                    <div id="email-error" class="text-danger" style="display:none;">الرجاء إدخال بريد إلكتروني صحيح.</div>
                </div>

                <!-- كلمة المرور -->
                <div id="step3" class="mb-3 animate__animated" style="display: none;">
                    <label for="fpass" class="form-label">قم بإنشاء كلمة المرور</label>
                    <div class="input-group">
                        <input type="password" id="fpass" class="form-control" placeholder="كلمة المرور" pattern=".{8,}" required>
                        <span class="input-group-text bg-success text-white c-form__nextIcon" id="next-step-3"><i class="fa fa-arrow-right"></i></span>
                    </div>
                    <div id="password-error" class="text-danger" style="display:none;">كلمة المرور يجب أن تحتوي على أكثر من 8 أحرف.</div>
                </div>

                <!-- اختيار الشخصية -->
                <div id="avatars-step" class="mb-3 animate__animated" style="display: none;">
                    <h3 class="text-center mb-4">اختر شخصيتك</h3>
                    <div class="avatars d-flex justify-content-center gap-3">
                        <img src="./assets/images/p1.png" class="avatar-img" onclick="selectAvatar(this)" alt="Avatar 1">
                        <img src="./assets/images/p2.png" class="avatar-img" onclick="selectAvatar(this)" alt="Avatar 2">
                    </div>
                    <div id="avatar-error" class="text-danger" style="display:none;">يجب اختيار شخصية للمتابعة.</div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">ابدأ اللعبة</button>
                    </div>
                </div>
            </form>

            <!-- منطقة لعرض الأخطاء -->
            <div id="error-message" class="error-container text-danger text-center"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
